<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div class="cart">
        {% if cart_items %}
        {% for item in cart_items %}
        <div class="cart-item">
            <img src="{{ url_for('static', filename=item['image']) }}" alt="{{ item['name'] }}">
            <div class="details">
                <p>{{ item['name'] }}</p>
                <p class="price">{{ item['price'] }}</p>
            </div>
        </div>
        {% endfor %}
        <a href="/checkout">Checkout</a>
        {% else %}
        <p>Your cart is empty.</p>
        {% endif %}
    </div>
</body>
</html>
