<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='deco.css') }}">
</head>
<body>
    <header>
        <div class="logo">DecoHub</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="icons">
            <span>ðŸ›’</span>
            <span>ðŸ””</span>

            {% else %}
                <a href="{{ url_for('login') }}"><span>Login</span></a>
                <a href="{{ url_for('register') }}"><span>Register</span></a>
            {% endif %}
        </div>
    </header>
    <main>
        <p>Shop by departments</p>
        <section class="hero">
            <a href="{{ url_for('category', category_name='furnitures') }}">
                <img src="{{ url_for('static', filename='furniture/chair and sofa/Sofas Ideas Drawing Room.jpeg') }}" alt="Furnitures">
                <div class="caption">Furnitures</div>
            </a>
        </section>
        <section class="categories">
            <div class="category">
                <a href="{{ url_for('category', category_name='bedroom') }}">
                    <img src="{{ url_for('static', filename='bedroom/Baby blue Upholstered Platform Storage Bed.jpeg') }}" alt="Bedroom">
                    <div class="caption">bedroom</div>
                </a>
            </div>

            </div>
            <div class="category">
                <a href="{{ url_for('category', category_name='dining_table') }}">

                    <div class="caption">Dining Table</div>
                </a>
            </div>
            <div class="category">
                <a href="{{ url_for('category', category_name='vases') }}">
                    <img src="{{ url_for('static', filename='vases/Orange Ceramic vase set, aesthetic.jpeg') }}" alt="Vases">
                    <div class="caption">Vases</div>
                </a>
            </div>
            <div class="category">
                <a href="{{ url_for('category', category_name='lighting') }}">
                    <img src="{{ url_for('static', filename='lighting/lamp.jpeg') }}" alt="Lighting lamps">
                    <div class="caption">Lighting lamps</div>
                </a>

                    <div class="caption">Bathroom vanities</div>
                </a>
        </section>
        
    </main>
    <script src="{{ url_for('static', filename='js/deco.js') }}"></script>
</body>
</html>
