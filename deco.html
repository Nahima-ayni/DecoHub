<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>DecoHub</title>
</head>
<body>
    <header>

        <div class="search-bar">

            <span>Account</span>
            <span>Wishlist</span>

        </div>

    <main>
        <div class="furniture-home">
            <img src="images/furniture/chair and sofa/Sofas Ideas Drawing Room.jpeg">
        </div>

        <div class="bathroom-home">
            <img src="images/bathroom/bathroom/Niccy LED Oval Bathroom Mirror with Stepless Dimmable, 20x32 Lighted Vanity Mirror for Bathroom Wall Mounted LED Mirror with Frame Anti-Fog Memory LED Smart Mirror(Horizontal_Vertical).jpeg">
        </div>

        <div class="dining-home">
            <img src="images/furniture/dining table/D2  (9).jpeg">
        </div>

        <div class="vases-home">
            <img src="images/vases/2e092729-6f09-4a7c-94a2-ff9585441856.jpeg">
        </div>

        <div class="lighting-home">
            <img src="images/lighting/download.jpeg">
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

        </script>
    </main>
</body>
</html>
