<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu-icon">&#9776;</div>
        <div class="logo">DH</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="icons">
            <span>&#128722;</span>
            <span>&#128276;</span>
            <span>&#128100;</span>
        </div>
    </header>
    <main>
        <div class="main-image">
            <img src="images/furniture/chair and sofa/Sofas Ideas Drawing Room.jpeg" alt="Furnitures">
            <div class="caption">Furnitures</div>
        </div>
        <div class="categories">
            <div class="category">
                <img src="images/bathroom/bathroom/Niccy LED Oval Bathroom Mirror with Stepless Dimmable, 20x32 Lighted Vanity Mirror for Bathroom Wall Mounted LED Mirror with Frame Anti-Fog Memory LED Smart Mirror(Horizontal_Vertical).jpeg" alt="Bathroom vanities">
                <div class="caption">Bathroom vanities</div>
            </div>
            <div class="category">
                <img src='images/furniture/dining table/D2  (9).jpeg' alt="Dining Table">
                <div class="caption">Dining Table</div>
            </div>
            <div class="category">
                <img src="images/vases/2e092729-6f09-4a7c-94a2-ff9585441856.jpeg" alt="Vases">
                <div class="caption">Vases</div>
            </div>
            <div class="category">
                <img src="images/lighting/download.jpeg" alt="Lighting lamps">
                <div class="caption">Lighting lamps</div>
            </div>
        </div>
    </main>
</body>
</html>
